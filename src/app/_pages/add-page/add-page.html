<div class="w-full flex flex-col gap-5 items-center p-5">
  <div class="flex flex-col gap-2 w-4/5">
    <label for="title">Todo Title</label>
    <input id="title"
           type="text"
           [(ngModel)]="todoForCreate.title"
           class="border rounded-3xl px-4 py-2 w-full"
           placeholder="Enter your title here please">
  </div>

  <div class="flex flex-col gap-2 w-4/5">
    <label for="description">Todo Description</label>
    <textarea id="description"
              cols="30"
              rows="10"
              [(ngModel)]="todoForCreate.description"
              class="border rounded-3xl px-4 py-2 w-full"
              placeholder="Enter your description here ..."></textarea>
  </div>

  <button class="rounded-3xl border-0 bg-blue-600 text-white px-5 py-2 w-full"
          (click)="addClicked()">ADD</button>
</div>
