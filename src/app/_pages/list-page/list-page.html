<div class="flex flex-col w-full gap-5 items-center p-5">
  <button [routerLink]="'/add'" class="bg-blue-600 text-white border-0 rounded-3xl p-5">Add</button>
  @for (todo of todoService.todoList; track $index) {
    <div class="flex flex-col items-start gap-2 border rounded-2xl w-full p-5">
      <h1 class="text-3xl font-bold">{{todo.title}}</h1>
      <p class="text-sm font-thin">{{todo.description}}</p>
      <button class="text-red-600 cursor-pointer" (click)="delete(todo)">Delete</button>
    </div>
  }
</div>
